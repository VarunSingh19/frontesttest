<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">
    <header id="navbar" class="bg-white shadow-md"></header>

    <div class="bg-gradient-to-br from-white to-blue-50 min-h-screen flex items-center justify-center p-4">

        <div class="bg-white rounded-lg shadow-md p-8 max-w-md w-full text-center">
            <h1 class="text-2xl font-bold mb-4">Your Profile</h1>

            <div id="user-email" class="text-lg font-semibold text-gray-700"></div>

            <!-- Logout button -->
            <button onclick="logout()"
                class="mt-6 bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2">
                Logout
            </button>
        </div>
    </div>
    <script src="./js/navbar.js"></script>
    <script src="./js/profile.js"></script>

</body>

</html>
