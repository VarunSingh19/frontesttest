<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Account Creation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100 text-gray-900">
    <header id="navbar" class="bg-white shadow-md"></header>
    <div class="bg-gradient-to-br from-white to-blue-50 min-h-screen flex items-center justify-center p-4">

        <div class="bg-white rounded-lg shadow-md p-8 max-w-md w-full">
            <img src="./assets/signup.png" alt="SignUP Logo" class="mx-auto mb-6 h-12">
            <h1 class="text-2xl font-bold mb-6">Create your account</h1>

            <div id="success-message" class="hidden mb-4 p-4 bg-green-100 border border-green-200 rounded-lg">
                <div class="flex items-center justify-between">
                    <span class="flex items-center">
                        <svg class="w-5 h-5 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7">
                            </path>
                        </svg>
                        Your account created successfully!
                    </span>
                    <button id="close-success" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>

            <div id="error-message" class="hidden mb-4 p-4 bg-red-100 border border-red-200 rounded-lg">
                <div class="flex items-center justify-between">
                    <span class="flex items-center text-red-700">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span id="error-text"></span>
                    </span>
                    <button id="close-error" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>

            <form id="account-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm
                        password</label>
                    <input type="password" id="confirm-password" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="show-password" class="mr-2">
                    <label for="show-password" class="text-sm text-gray-600">Show password</label>
                </div>
                <div class="bg-gray-50 p-4 rounded-md">
                    <h4 class="font-medium mb-2">Password requirements:</h4>
                    <ul class="space-y-1">
                        <li id="req-length" class="text-sm flex items-center">
                            <span class="text-red-500 mr-2">×</span>8-64 characters
                        </li>
                        <li id="req-uppercase" class="text-sm flex items-center">
                            <span class="text-red-500 mr-2">×</span>Uppercase & lowercase letters
                        </li>
                        <li id="req-number" class="text-sm flex items-center">
                            <span class="text-red-500 mr-2">×</span>Numbers
                        </li>
                        <li id="req-special" class="text-sm flex items-center">
                            <span class="text-red-500 mr-2">×</span>Non-alphanumeric characters
                        </li>
                    </ul>
                </div>
                <button type="submit" disabled
                    class="w-full bg-orange-500 text-white py-2 px-4 rounded-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 disabled:bg-gray-300 disabled:cursor-not-allowed">
                    Create Account
                </button>
            </form>
            <div class="mt-4 text-center">
                <a href="login.html" class="text-blue-500 hover:underline">Already have an account? Login</a>
            </div>
        </div>
    </div>
    <script src="./js/navbar.js"></script>
    <script src="./js/signup.js"></script>

</body>

</html>
